name: Build and Release

# define you mojo package name here

env:
  PACKAGE_NAME: mojopackage.mojopkg

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        wget -q 'https://dl.modular.com/public/installer/deb/ubuntu/pool/any-version/main/m/mo/modular_0.2.0/modular-0.2.0-amd64.deb' -O modular_0.2.0_amd64.deb
        sudo dpkg -i modular_0.2.0_amd64.deb
        sudo apt-get install -f
        modular clean
        modular auth ${{ secrets.MODULAR_API }}
        modular install mojo

# TODO: Change hardcoded path to modular binary via env var

    - name: Build
      run: |
        echo $GITHUB_WORKSPACE
        /home/runner/.modular/pkg/packages.modular.com_mojo/bin/mojo package $GITHUB_WORKSPACE/src -o ${{ github.workspace }}/$PACKAGE_NAME
#        mv ${{ github.repository }}/$PACKAGE_NAME.mojopkg ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: package-artifact
        path: ${{ github.workspace }}/$PACKAGE_NAME